<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temu Lite</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Hero Section -->
  <header class="bg-orange-500 text-white text-center py-10">
    <h1 class="text-4xl font-bold">Shop Like a Billionaire</h1>
    <p class="mt-2">Unbeatable prices on top-quality products</p>
  </header>

  <!-- Product Categories -->
  <section class="py-10">
    <div class="container mx-auto grid grid-cols-2 sm:grid-cols-4 gap-6">
      <div class="text-center">
        <img src="fashion-icon.png" alt="Fashion" class="mx-auto mb-2">
        <p>Fashion</p>
      </div>
      <div class="text-center">
        <img src="electronics-icon.png" alt="Electronics" class="mx-auto mb-2">
        <p>Electronics</p>
      </div>
      <!-- Add more categories as needed -->
    </div>
  </section>

  <!-- Product Listings -->
  <section class="py-10 bg-white">
    <div class="container mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Repeat this block for each product -->
      <div class="bg-white p-4 rounded shadow">
        <img src="product1.jpg" alt="Product 1" class="w-full h-48 object-cover mb-4">
        <h3 class="text-xl font-semibold">Product 1</h3>
        <p class="text-gray-500">$10.00</p>
        <button class="mt-4 w-full bg-blue-600 text-white py-2 rounded">Add to Cart</button>
      </div>
      <!-- End product block -->
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form class="bg-white p-6 rounded shadow-md w-80" onsubmit="loginUser(event)">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <input type="text" placeholder="Username" id="login-username" class="w-full mb-3 px-3 py-2 border rounded" required />
    <input type="password" placeholder="Password" id="login-password" class="w-full mb-4 px-3 py-2 border rounded" required />
    <button class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
    <p class="text-sm mt-2">No account? <a href="register.html" class="text-blue-600">Register</a></p>
  </form>

  <script src="app.js"></script>
</body>
</html>

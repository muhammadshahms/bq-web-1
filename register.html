<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form class="bg-white p-6 rounded shadow-md w-80" onsubmit="registerUser(event)">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <input type="text" placeholder="Username" id="reg-username" class="w-full mb-3 px-3 py-2 border rounded" required />
    <input type="password" placeholder="Password" id="reg-password" class="w-full mb-4 px-3 py-2 border rounded" required />
    <button class="w-full bg-blue-600 text-white py-2 rounded">Register</button>
    <p class="text-sm mt-2">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
  </form>

  <script src="./js/app.js"></script>
</body>
</html>
